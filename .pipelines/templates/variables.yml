variables:
  - group: aml-deployment-templates

  # DEPLOY
  - name: resource_group_name
    value: $(environment)-$(namespace)-rg

  - name: ml_workspace_name
    value: mlw$(environment)$(namespace)

  - name: storage_name
    value: str$(environment)$(namespace)

  - name: key_vault_name
    value: kv$(environment)$(namespace)

  - name: app_insights_name
    value: ai$(environment)$(namespace)

  - name: container_registry_name
    value: cr$(environment)$(namespace)

  - name: aks_name
    value: aks$(environment)$(namespace)

  - name: aks_dns_prefix
    value: aks$(environment)$(namespace)-dns

  - name: compute_cluster_name
    value: cpu-cluster

  - name: aks_cluster_name
    value: aks-cluster

  # SETUP
  - name: blob_contianer_name
    value: batch-score

  - name: input_datastore_name
    value: batch_score

  - name: tabular_dataset_spec_file
    value: data/tabular-dataset-spec.json
